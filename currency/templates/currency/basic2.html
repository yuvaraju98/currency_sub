<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
{{ form.path }}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Urban Piper</a>
        </div>


    </div>
</nav>
<div class="row">

    <div class="col-md-12" style="background-color:white;padding:40px;">
        <form method="post" action="/upload/">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-2 col-sm-12">
                    <div class="form-group">
                        <label>{{ form.base.label_tag }}</label>
                        {{ form.base }}
                    </div></div>
                <div class="col-md-2 col-sm-12">
                    <div class="form-group">
                        <label>{{ form.target.label_tag }}</label>
                        {{ form.target }}
                    </div></div>
                <div class="col-md-2 col-sm-12">
                    <div class="form-group">
                        <label>{{ form.amount.label_tag }}</label>
                        {{ form.amount }}
                    </div></div>
                <div class="col-md-2 col-sm-12">
                    <div class="form-group">
                        <label>{{ form.date.label_tag }}</label>
                        {{ form.date }}
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="form-group">
                        <label>{{ form.maxdays.label_tag }}</label>
                        {{ form.maxdays }}
                    </div>
                    {{ comment }}</div>
                <div class="col-md-3 col-sm-12">

                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </div></div>
        </form>

    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        {{ line_chart.as_html }}
    </div>
    <div class="col-md-5">
 <table class="table"><tr>
     <th><center>Date</center></th>
     <th><center>Value</center></th>

</tr>
     <center>  Conversion Rates</center>
{% for date,values in rows.items %}
<tr>
    <td><center> {{ date }}</center></td>
    <td><center>{{ values }}</center></td>
</tr>
{% endfor %}
</table>    </div>
</div>
</body>
</html>
